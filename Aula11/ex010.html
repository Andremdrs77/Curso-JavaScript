<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtvel = document.querySelector('#txtvel')
            var vel = Number(txtvel.value)
            var div = document.querySelector('#res')

            div.innerHTML = `<p>Sua velocidade atual é de <b>${vel}Km/h</b></p>`

            if (vel > 60) {
                div.innerHTML += '<p> Você está <b>MULTADO</b> por excesso de velocidade!</p>'
            }

            div.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
